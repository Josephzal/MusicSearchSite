<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-8 is-offset-2">
                    <div class="card-transparent">
                        <h1 class="title is-1 has-text-centered">Search for Musical Artists</h1>
                        <form id="searchForm">
                            <div class="field has-addons">
                                <input class="input" type="text" placeholder="artist name" name="query">
                                <button class="button is-dark">Search</button>
                            </div>
                            <div>
                                <div class=:card-content>
                                    
                                    <a id="imgLink" href="">
                                        <img src="" height="5px" alt="artist image" class="artistImg1" id="artistImg">
                                    </a>
                                  
                                    <p id="bioText"></p>
                                   
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>



    <script src="script.js"></script>
</body>

</html>
